<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>AirBnB clone</title>
        <link rel="stylesheet" href="./styles/4-common.css">
        <link rel="stylesheet" href="./styles/3-header.css">
        <link rel="stylesheet" href="./styles/3-footer.css">
        <link rel="stylesheet" href="./styles/6-filters.css">
        <link rel="stylesheet" href="./styles/7-places.css">
        <link rel="shortcut icon" href="./images/icon.png">
    </head>
    <body>
        <header>
            <div class="header_logo"></div>
        </header>
        <div class="container">
            <section class="filters">
                <div class="locations"><h3>States</h3><h4>California, Arizona..</h4>
                    <ul class="popover">
                        <li><h2>Arizona:</h2>
                            <ul>
                                <li><h4 class="popover-li-h4">page</h4></li>
                                <li><h4 class="popover-li-h4">page 2</h4></li>
                            </ul>
                        </li>
                        <li><h2>California:</h2>
                            <ul>
                                <li><h4 class="popover-li-h4">San Francisco</h4></li>
                                <li><h4 class="popover-li-h4">Los Altos</h4></li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <div class="amenities"><h3>Amenities</h3><h4>Internet, Kitchen..</h4>
                    <ul class="popover">
                        <li><h4 class="popover-li-h4">Internet</h4></li>
                        <li><h4 class="popover-li-h4">TV</h4></li>
                        <li><h4 class="popover-li-h4">Kitchen</h4></li>
                        <li><h4 class="popover-li-h4">Iron</h4></li>
                    </ul>
                </div>
                <button class="filters_button">search</button>
            </section>
            <section class="places">
                <h1>Places</h1>
                    <article><h2>My home</h2></article>
                    <article><h2>Tiny house</h2></article>
                    <article><h2>A suite</h2></article>
            </section>
        </div>
        <footer>
            <p>Holberton School</p>
        </footer> 
    </body>
</html>
